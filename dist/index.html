<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/css/main.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <title>Index Component</title>
    </head>
    <body>
        <div class="container max-w-[768px]">
            <div class="h-min-screen bg-blue-50 px-4 pb-12">
                <!-- App bar -->
                <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
                    <a
                        href="#"
                        class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                        onclick="history.back()"
                    >
                        <span
                            class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
                        ></span>
                    </a>

                    <p class="text-lg font-semibold">Untitled</p>
                </div>
                <!-- ./ App bar -->

                <div class="h-8"></div>

                <!-- Nav Bar -->
                <div class="flex justify-evenly bg-white">
                    <a
                        href="#"
                        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                    >
                        <span
                            class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"
                        ></span>
                        <span
                            class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"
                        ></span>
                        <span class="text-xs font-semibold">Beranda</span>
                    </a>
                    <a
                        href="#"
                        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                    >
                        <span
                            class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"
                        ></span>
                        <span
                            class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"
                        ></span>
                        <span class="text-xs font-semibold">Riwayat</span>
                    </a>
                    <a
                        href="#"
                        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                    >
                        <span
                            class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
                        ></span>
                        <span
                            class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"
                        ></span>
                        <span class="text-xs font-semibold">Akun</span>
                    </a>
                </div>
                <!-- ./ Nav Bar -->

                <div class="h-8"></div>

                <!-- Button -->
                <!-- Button Primary -->
                <div>
                    <h1 class="text-center text-2xl text-gray-900">
                        Button Primary
                    </h1>

                    <!-- Button Primary Large -->
                    <button
                        type="button"
                        class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center gap-2 rounded-xl p-2.5 text-sm font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                    </button>
                    <!-- ./ Button Primary Large -->

                    <!-- Button Primary Small -->
                    <button
                        type="button"
                        class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center gap-2 rounded-xl p-2 text-xs font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                    </button>
                    <!-- ./ Button Primary Small -->
                </div>
                <!-- ./ Button Primary -->

                <div class="h-8"></div>

                <!-- Button Outline -->
                <div>
                    <h1 class="text-center text-2xl text-gray-900">
                        Button Outline
                    </h1>

                    <!-- Button Outline Large -->
                    <button
                        type="button"
                        class="hover:bg-brands-light-green text-brands-light-green border-brands-light-green inline-flex items-center gap-2 rounded-xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                    </button>
                    <!-- ./ Button Outline Large -->

                    <!-- Button Outline Small -->
                    <button
                        type="button"
                        class="hover:bg-brands-light-green text-brands-light-green border-brands-light-green inline-flex items-center gap-2 rounded-xl border-2 bg-transparent p-2 text-xs font-semibold uppercase hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                    </button>
                    <!-- ./ Button Outline Small -->
                </div>
                <!-- ./ Button Outline -->

                <div class="h-8"></div>

                <!-- Button Secondary -->
                <div>
                    <h1 class="text-center text-2xl text-gray-900">
                        Button Secondary
                    </h1>

                    <!-- Button Secondary Large -->
                    <button
                        type="button"
                        class="text-brands-light-green inline-flex items-center gap-2 rounded-xl bg-white p-2.5 text-sm font-semibold uppercase hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-md"
                        ></span>
                    </button>
                    <!-- ./ Button Secondary Large -->

                    <!-- Button Secondary Small -->
                    <button
                        type="button"
                        class="text-brands-light-green inline-flex items-center gap-2 rounded-xl bg-white p-2 text-xs font-semibold uppercase hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
                    >
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                        <span>My Button</span>
                        <span
                            class="i-material-symbols-download-rounded text-icon-sm"
                        ></span>
                    </button>
                    <!-- ./ Button Secondary Small -->
                </div>
                <!-- ./ Button Secondary -->

                <!-- ./ Button -->
            </div>
        </div>
    </body>
</html>
